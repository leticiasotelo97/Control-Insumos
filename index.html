<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Consumos</title>
  <style>
    :root {
      --azul-principal: #007BFF;
      --azul-claro: #E3F2FD;
      --texto-principal: #003366;
      --fondo: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--fondo);
      color: var(--texto-principal);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: var(--texto-principal);
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
    }

    .estaciones {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .card {
      position: relative;
      width: 100%;
      padding-top: 100%;
      border-radius: 12px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 3px solid transparent;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card.seleccionado {
      border: 3px solid #00f0ff;
      box-shadow: 0 0 15px 5px rgba(0, 208, 255, 0.6);
    }

    .card-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      color: var(--texto-principal);
      text-align: center;
      padding: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: var(--azul-principal);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #resultado {
      margin-top: 30px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Acceso restringido -->
  <div id="bloqueo" style="display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f5f9ff; font-family: sans-serif;">
    <h2>üîê Acceso restringido</h2>
    <p>Ingresa la contrase√±a para continuar:</p>
    <input type="password" id="inputPassword" placeholder="Contrase√±a" style="padding: 10px; font-size: 16px; margin: 10px; border-radius: 5px; border: 1px solid #ccc;">
    <button onclick="verificarClave()" style="padding: 10px 20px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">Entrar</button>
    <p id="errorClave" style="color: red; margin-top: 10px;"></p>
  </div>

  <!-- Contenido principal -->
  <div id="contenido" style="display: none;">
    <h1>Registro de Consumo</h1>
    <p>Selecciona una estaci√≥n:</p>

    <div class="estaciones">
      <div class="card" style="background-image: url('https://i.imgur.com/C9xhwrz.jpeg');" onclick="seleccionarEstacion('hotdogs', this)">
        <div class="card-text">Hot Dogs</div>
      </div>
      <div class="card" style="background-image: url('https://i.imgur.com/vauyY7X.jpeg');" onclick="seleccionarEstacion('tacos', this)">
        <div class="card-text">Tacos</div>
      </div>
      <div class="card" style="background-image: url('https://i.imgur.com/RfgSild.jpeg');" onclick="seleccionarEstacion('papas', this)">
        <div class="card-text">Papas Fritas</div>
      </div>
      <div class="card" style="background-image: url('https://i.imgur.com/3ThEDA2.jpeg');" onclick="seleccionarEstacion('dulces', this)">
        <div class="card-text">Dulces</div>
      </div>
    </div>

    <button id="btnCanjear" onclick="registrarConsumo()" disabled>Canjear</button>

    <div id="resultado"></div>
  </div>

  <script>
    const urlScript = 'https://script.google.com/macros/s/AKfycbzwtnjTDrDYiipgoYsdryGfNTAWF9uLmTFzQbze-xs8MWlFFUzLrqXzMSox5b45T0dh/exec';
    const CONTRASE√ëA_CORRECTA = "elizabeth1";
    let estacionSeleccionada = null;

    function getParametro(nombre) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nombre);
    }

    function seleccionarEstacion(nombre, element) {
      estacionSeleccionada = nombre;

      document.querySelectorAll('.card').forEach(card => {
        card.classList.remove('seleccionado');
      });

      element.classList.add('seleccionado');
      document.getElementById('btnCanjear').disabled = false;
      document.getElementById('resultado').textContent = '';
    }

    function registrarConsumo() {
      const invitado = getParametro('invitado');
      const resultado = document.getElementById('resultado');

      if (!invitado) {
        resultado.textContent = '‚ùå Invitado no identificado. Falt√≥ el par√°metro ?invitado=';
        resultado.style.color = 'red';
        return;
      }

      if (!estacionSeleccionada) {
        resultado.textContent = '‚ùå No se ha seleccionado ninguna estaci√≥n.';
        resultado.style.color = 'red';
        return;
      }

      resultado.textContent = '‚è≥ Cargando...';
      resultado.style.color = 'black';

      fetch(`${urlScript}?invitado=${encodeURIComponent(invitado)}&estacion=${encodeURIComponent(estacionSeleccionada)}`)
        .then(res => res.json())
        .then(data => {
          resultado.textContent = data.message;
          resultado.style.color = data.success ? 'green' : 'red';
        })
        .catch(error => {
          resultado.textContent = '‚ùå Error de conexi√≥n.';
          resultado.style.color = 'red';
          console.error(error);
        });
    }

    // Control de acceso
    function verificarClave() {
      const claveIngresada = document.getElementById("inputPassword").value;
      const error = document.getElementById("errorClave");

      if (claveIngresada === CONTRASE√ëA_CORRECTA) {
        localStorage.setItem("clave_trabajador", claveIngresada);
        mostrarContenido();
      } else {
        error.textContent = "‚ùå Contrase√±a incorrecta";
      }
    }

    function mostrarContenido() {
      document.getElementById("bloqueo").style.display = "none";
      document.getElementById("contenido").style.display = "block";
    }

    // Verificaci√≥n al cargar
    window.onload = function () {
      const claveGuardada = localStorage.getItem("clave_trabajador");
      if (claveGuardada === CONTRASE√ëA_CORRECTA) {
        mostrarContenido();
      } else {
        document.getElementById("bloqueo").style.display = "flex";
      }
    };
  </script>
</body>
</html>
