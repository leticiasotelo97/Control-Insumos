<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Consumos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-principal: #007BFF;
      --azul-suave: #d0e8ff;
      --texto-principal: #1a1a1a;
      --fondo: #ffffff;
      --borde-seleccion: #3399ff;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--fondo);
      color: var(--texto-principal);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
    }

    .estaciones {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 480px;
      margin-bottom: 20px;
    }

    .card {
      position: relative;
      width: 100%;
      padding-top: 115%;
      border-radius: 16px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s;
      border: 2px solid transparent;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card.seleccionado {
      border: 3px solid var(--borde-seleccion);
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    .card-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.92);
      color: var(--texto-principal);
      text-align: center;
      padding: 10px;
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 0.3px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: var(--azul-principal);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #resultado {
      margin-top: 25px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
    }

    /* Estilos para el login */
    #login {
      display: none;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      background: #f2f7fc;
    }

    #login input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 280px;
    }

    #login button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #login p#errorClave {
      color: red;
      margin-top: 10px;
    }

    /* Ajuste especial para Coca Cola */
    .card[onclick*="coca_cola"] {
      background-size: 110% auto;
      background-position: center center;
    }
  </style>
</head>
<body>

  <!-- Bloque login -->
  <div id="login">
    <h2>üîê Acceso restringido</h2>
    <p>Ingresa la contrase√±a para continuar:</p>
    <input type="password" id="inputPassword" placeholder="Contrase√±a" />
    <button id="btnLogin">Entrar</button>
    <p id="errorClave"></p>
  </div>

  <!-- Bloque contenido principal -->
  <div id="mainContent">
    <h1>Registro de Consumo</h1>
    <p>Selecciona una estaci√≥n:</p>

    <div class="estaciones">
      <div
        class="card"
        style="background-image: url('https://i.imgur.com/AULjlQ1.jpeg');"
        onclick="seleccionarEstacion('quequito', this)"
      >
        <div class="card-text">Quequito</div>
      </div>
      <div
        class="card"
        style="background-image: url('https://i.imgur.com/vauyY7X.jpeg');"
        onclick="seleccionarEstacion('tacos', this)"
      >
        <div class="card-text">Tacos</div>
      </div>
      <div
        class="card"
        style="background-image: url('https://i.imgur.com/CRfjAbi.png');"
        onclick="seleccionarEstacion('coca_cola', this)"
      >
        <div class="card-text">Coca Cola</div>
      </div>
      <div
        class="card"
        style="background-image: url('https://i.imgur.com/CyTfWzi.jpeg');"
        onclick="seleccionarEstacion('obsequios', this)"
      >
        <div class="card-text">Obsequios</div>
      </div>
    </div>

    <button id="btnCanjear" onclick="registrarConsumo()" disabled>Canjear</button>

    <div id="resultado"></div>
  </div>

  <script>
    const CONTRASE√ëA_CORRECTA = "admon";

    const loginDiv = document.getElementById("login");
    const mainContent = document.getElementById("mainContent");
    const btnLogin = document.getElementById("btnLogin");
    const errorClave = document.getElementById("errorClave");

    function checkAccess() {
      const claveGuardada = localStorage.getItem("clave_trabajador");
      if (claveGuardada === CONTRASE√ëA_CORRECTA) {
        loginDiv.style.display = "none";
        mainContent.style.display = "flex";
        mainContent.style.flexDirection = "column";
        mainContent.style.alignItems = "center";
      } else {
        loginDiv.style.display = "flex";
        mainContent.style.display = "none";
      }
    }

    btnLogin.addEventListener("click", () => {
      const claveIngresada = document.getElementById("inputPassword").value;
      if (claveIngresada === CONTRASE√ëA_CORRECTA) {
        localStorage.setItem("clave_trabajador", claveIngresada);
        errorClave.textContent = "";
        checkAccess();
      } else {
        errorClave.textContent = "‚ùå Contrase√±a incorrecta";
      }
    });

    checkAccess();

    const urlScript =
      "https://script.google.com/macros/s/AKfycbzwtnjTDrDYiipgoYsdryGfNTAWF9uLmTFzQbze-xs8MWlFFUzLrqXzMSox5b45T0dh/exec";

    let estacionSeleccionada = null;

    function getParametro(nombre) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nombre);
    }

    function seleccionarEstacion(nombre, element) {
      estacionSeleccionada = nombre;
      document.querySelectorAll(".card").forEach((card) => {
        card.classList.remove("seleccionado");
      });
      element.classList.add("seleccionado");
      document.getElementById("btnCanjear").disabled = false;
      document.getElementById("resultado").textContent = "";
    }

    function registrarConsumo() {
      const invitado = getParametro("invitado");
      const resultado = document.getElementById("resultado");

      if (!invitado) {
        resultado.textContent = "‚ùå Invitado no identificado. Falt√≥ el par√°metro ?invitado=";
        resultado.style.color = "red";
        return;
      }

      if (!estacionSeleccionada) {
        resultado.textContent = "‚ùå No se ha seleccionado ninguna estaci√≥n.";
        resultado.style.color = "red";
        return;
      }

      resultado.textContent = "‚è≥ Cargando...";
      resultado.style.color = "black";

      fetch(`${urlScript}?invitado=${encodeURIComponent(invitado)}&estacion=${encodeURIComponent(estacionSeleccionada)}`)
        .then((res) => res.json())
        .then((data) => {
          resultado.textContent = data.message;
          resultado.style.color = data.success ? "green" : "red";
        })
        .catch((error) => {
          resultado.textContent = "‚ùå Error de conexi√≥n.";
          resultado.style.color = "red";
          console.error(error);
        });
    }
  </script>
</body>
</html>
